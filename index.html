<script>



  let cricketBgMainContainerEle = document.getElementById("cricketBgMainContainer");
  let ScoreDetailsContainerEle = document.getElementById("ScoreDetailsContainer");
  let ClanderEle = document.getElementById("Claender");
  let cardEle = document.getElementById("cards");
  let searchInputEl = document.getElementById("searchInput");


  const options = {
    method: 'GET',
    headers: {
      'X-RapidAPI-Key': '30aea2d0b9msh5bee8ccbc9d9d14p183fccjsn1e4968e640de',
      'X-RapidAPI-Host': 'os-sports-perform.p.rapidapi.com'
    }
  };





  // function searchWiki(event) {
  //   console.log(event.key)

  // }


  // searchInputEl.addEventListener("keydown", searchWiki);

  let arrayOfSpecificeTounamentList = [];



  function FineshedMatchesFunc(matchId) {

    const urleventData = `https://os-sports-perform.p.rapidapi.com/v1/events/innings?event_id=${matchId}`;
    fetch(urleventData, options)
      .then(function (response) {
        return response.json();
      })
      .then(function (jsonData) {

        let scoreDetailsCardContainerEle = document.createElement("div");
        ScoreDetailsContainerEle.appendChild(scoreDetailsCardContainerEle);



        let divEleForTeamScore = document.createElement("div");
        divEleForTeamScore.style.backgroundColor = "rgb(24,24,24)";
        divEleForTeamScore.style.height = "100px";
        divEleForTeamScore.style.width = "93.5%";
        divEleForTeamScore.style.margin = "3%";
        divEleForTeamScore.style.padding = "5px";
        divEleForTeamScore.style.borderRadius = "8px";
        scoreDetailsCardContainerEle.appendChild(divEleForTeamScore);

        let divEleAlignEle = document.createElement("div");
        divEleAlignEle.style.display = "flex";
        divEleAlignEle.style.flexDirection = "row";
        divEleAlignEle.style.justifyContent = "space-between";
        divEleAlignEle.style.color = "white";
        divEleForTeamScore.appendChild(divEleAlignEle);

        let AwayTeamNameEle = document.createElement("p");
        AwayTeamNameEle.textContent = jsonData.data[0].battingTeam.name;
        divEleAlignEle.appendChild(AwayTeamNameEle);

        let AwayTeamScorEle = document.createElement("p");
        AwayTeamScorEle.textContent = jsonData.data[0].score + "/" + jsonData.data[0].wickets + "  " + jsonData.data[0].overs;
        divEleAlignEle.appendChild(AwayTeamScorEle);


        let divEleAlignEle2 = document.createElement("div");
        divEleAlignEle2.style.display = "flex";
        divEleAlignEle2.style.flexDirection = "row";
        divEleAlignEle2.style.color = "white";
        divEleAlignEle2.style.justifyContent = "space-between";
        divEleForTeamScore.appendChild(divEleAlignEle2);

        let HomeTeamNameEle = document.createElement("p");
        HomeTeamNameEle.textContent = jsonData.data[0].bowlingTeam.name;
        divEleAlignEle2.appendChild(HomeTeamNameEle);

        let HomeTeamScorEle = document.createElement("p");
        HomeTeamScorEle.textContent = jsonData.data[1].score + "/" + jsonData.data[1].wickets + "  " + jsonData.data[1].overs;
        divEleAlignEle2.appendChild(HomeTeamScorEle);


        let BattingEle = document.createElement("p");
        BattingEle.textContent = "Batting Team";
        BattingEle.style.color = "white";
        BattingEle.style.textAlign = "center";
        scoreDetailsCardContainerEle.appendChild(BattingEle);



        let tableDivContainer = document.createElement("table");
        tableDivContainer.style.width = "100%";
        scoreDetailsCardContainerEle.appendChild(tableDivContainer);

        let tableHead = document.createElement("thead");
        tableDivContainer.appendChild(tableHead)

        let trEle1 = document.createElement("tr");
        trEle1.style.color = "white";
        tableHead.appendChild(trEle1);

        let thEle1 = document.createElement("th");
        thEle1.textContent = "Batters";
        trEle1.appendChild(thEle1);

        let thEle2 = document.createElement("th");
        thEle2.textContent = "R";
        trEle1.appendChild(thEle2);

        let thEle3 = document.createElement("th");
        thEle3.textContent = "B";
        trEle1.appendChild(thEle3);

        let thEle4 = document.createElement("th");
        thEle4.textContent = "4s";
        trEle1.appendChild(thEle4);

        let thEle5 = document.createElement("th");
        thEle5.textContent = "6s";
        trEle1.appendChild(thEle5);



        let batsMensTbody = document.createElement("tbody");
        tableDivContainer.appendChild(batsMensTbody);



        let teamBowlerContainer = document.createElement("div")
        teamBowlerContainer.style.marginTop = "40px";
        teamBowlerContainer.classList.add("team_summary")
        scoreDetailsCardContainerEle.appendChild(teamBowlerContainer)

        let bowlerLabelEle = document.createElement("label");
        bowlerLabelEle.textContent = "Bowling Team";
        bowlerLabelEle.style.textAlign = "center";

  function countriesShow(data) {
    let n = 0;

    function makeApiCall(index) {
      if (index >= data.length) {
        return;
      }

      let categoriesList = `https://os-sports-perform.p.rapidapi.com/v1/unique-tournaments?category_id=${data[index].id}`;
      fetch(categoriesList, options)
        .then(function (response) {
          return response.json();
        })
        .then(function (jsonData) {
          // console.log((jsonData.data));


          let countriesShowEle = document.getElementById("countriesShow");

          const selectElement = document.createElement("select");
          selectElement.classList.add("box");

          const countryName = document.createElement("option");
          countryName.textContent = jsonData.data[0].category.name;
          selectElement.appendChild(countryName);


          selectElement.addEventListener("click", function () {
            if (this.size === 0) {
              this.size = this.options.length;
            } else {
              this.size = 1;
            }
          });

          selectElement.addEventListener("blur", function () {
            this.size = 1;
          });

          selectElement.addEventListener("change", function () {
            const selectedOption = this.options[this.selectedIndex];
            const selectedValue = selectedOption.value;
            const selectedText = selectedOption.textContent;



            const listurl = `https://os-sports-perform.p.rapidapi.com/v1/tournaments?category_id=${selectedValue}`;
            fetch(listurl, options)
              .then(function (response) {
                return response.json();
              })
              .then(function (jsonData) {
                // console.log("countrys", jsonData);
                for (let m of jsonData.data) {
                  // console.log(m);
                  if (selectedText == m.name) {
                    arrayOfSpecificeTounamentList.push(m);
                  }
                }

                if (arrayOfSpecificeTounamentList.length > 0) {
                  let lastObj = arrayOfSpecificeTounamentList[arrayOfSpecificeTounamentList.length - 1]
                  console.log(lastObj.id)
                  let lastIndexUrl = `https://os-sports-perform.p.rapidapi.com/v1/tournaments/events?tournament_id=${lastObj.id}&page=0&course_events=last`;
                  fetch(lastIndexUrl, options)
                    .then(function (response) {
                      return response.json();
                    })
                    .then(function (jsonData) {
                      // console.log();
                      cricketBgMainContainerEle.remove();

                      let filteredMatchesEle = document.getElementById("filteredMatches");

                      for (let i of jsonData.data.events) {


                        let divcardContainer = document.createElement("div");
                        filteredMatchesEle.appendChild(divcardContainer);

                        let divConatinerforEle = document.createElement("div");
                        divConatinerforEle.style.backgroundColor = "rgb(24,24,24)";
                        divConatinerforEle.style.width = "97%";
                        divConatinerforEle.value = i.id;

  function generateCalendar() {
    var calendar = document.getElementById("calendar");
    var currentDate = new Date();
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();

    var monthNames = [
      "January", "February", "March",
      "April", "May", "June",
      "July", "August", "September",
      "October", "November", "December"
    ];

    var prevMonthButton = document.createElement("button");
    prevMonthButton.innerHTML = '<i  style="color: black;">Pervious</i>';
    prevMonthButton.addEventListener("click", function () {
      if (month === 0) {
        month = 11;
        year--;
      } else {
        month--;
      }
      clearCalendar();
      generateMonth(year, month);
    });

    calendar.appendChild(prevMonthButton);

    var nextMonthButton = document.createElement("button");
    nextMonthButton.innerHTML = '<i  style="color: black;">Next</i>';
    nextMonthButton.addEventListener("click", function () {
      if (month === 11) {
        month = 0;
        year++;
      } else {
        month++;
      }
      clearCalendar();
      generateMonth(year, month);
    });

    calendar.appendChild(nextMonthButton);

    function clearCalendar() {
      while (calendar.firstChild) {
        calendar.removeChild(calendar.firstChild);
      }
      calendar.appendChild(prevMonthButton);
      calendar.appendChild(nextMonthButton);
    }

    function generateMonth(year, month) {
      var table = document.createElement("table");

      var thead = document.createElement("thead");
      var headerRow = document.createElement("tr");
      var headerCell = document.createElement("th");
      headerCell.colSpan = 7;
      headerCell.textContent = monthNames[month] + " " + year;
      headerRow.appendChild(headerCell);
      thead.appendChild(headerRow);
      table.appendChild(thead);

      var tbody = document.createElement("tbody");

      var weekDaysRow = document.createElement("tr");
      var weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      for (var i = 0; i < 7; i++) {
        var weekDayCell = document.createElement("th");
        weekDayCell.textContent = weekDays[i];
        weekDaysRow.appendChild(weekDayCell);
      }
      tbody.appendChild(weekDaysRow);

      var firstDay = new Date(year, month, 1);
      var startingDay = firstDay.getDay();
      var daysInMonth = new Date(year, month + 1, 0).getDate();

      var date = 1;
      for (var i = 0; i < 6; i++) {

        for (var j = 0; j < 7; j++) {

            weekRow.appendChild(emptyCell);
          } else if (date > daysInMonth) {
            break;
          } else {
            var dayCell = document.createElement("td");
            dayCell.textContent = date;

              date === currentDate.getDate() &&
              month === currentDate.getMonth() &&

  function scoreDetails(matchId) {

    const url = `https://os-sports-perform.p.rapidapi.com/v1/events/innings?event_id=${matchId}`;
    fetch(url, options)
      .then(function (response) {
        if (response.status === 200) {
          return response.json();
        } else {
          return ""
        }

      })
      .then(function (jsonData) {
        ScoreDetailsShowing(jsonData)
      })
  }



  function todayLiveMatches(todayMatches) {

    // i.awayScore.innings.inning1.score+i.awayScore.innings.inning1.wickets+i.awayScore.innings.inning1.overs;
    for (let i of todayMatches) {


      let divcardContainer = document.createElement("div");
      cricketBgMainContainerEle.appendChild(divcardContainer);

      let divConatinerforEle = document.createElement("div");
      divConatinerforEle.style.backgroundColor = "rgb(24,24,24)";

      divConatinerforEle.value = i.id;

      divConatinerforEle.style.padding = "8px";
      divConatinerforEle.style.height = "cover";
      divcardContainer.appendChild(divConatinerforEle);
      divConatinerforEle.addEventListener("click", function (event) {
        event.preventDefault();
        cricketBgMainContainerEle.remove();
        if (i.status.type === 'notstarted') {
          let matchIdEventData = divConatinerforEle.value;
          // console.log("not", matchIdEventData);
          noteStartedMatches(matchIdEventData)

        } else if (i.status.type === 'finished' || i.status.type === "willcontinue") {
          FineshedMatchesFunc(divConatinerforEle.value)
        }
        else {

          let matchId = divConatinerforEle.value;
          scoreDetails(matchId)

        }

      })

      let countryName = document.createElement("p");
      countryName.textContent = i.tournament.category.name + "  ." + i.tournament.slug;
      countryName.style.fontSize = "14px";
      divConatinerforEle.appendChild(countryName);
